<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Countdown and redirect logic
        let countdown = 3; // Countdown in seconds
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdown > 0) {
                countdownElement.textContent = countdown;
                countdown--;
            } else {
                window.location.href = "auth/login.php";
            }
        }
        setInterval(updateCountdown, 1000); // Update every second
    </script>
    <style>
        .background {
            width: 100vw;
            height: 100vh;
            position: absolute;
            object-fit: cover;
            z-index: -90;
            /* Mantém o fundo atrás de todos os elementos */
            filter: blur(4px);
        }

        .formBtn {
            background: linear-gradient(53deg, rgba(0, 0, 0, 0.7) 25%, rgba(0, 0, 0, 0.4) 100%);
            background-size: 200% 200%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            /* Suaviza a animação ao passar o mouse */
        }

        .formBtn:hover {
            animation: gradientAnimation 2s ease-in-out infinite;
            /* Aplica animação ao fundo no hover */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <img class="background" src="assets/imagens/bg.jpeg" alt="Background"
        style="width: 100vw; height: 100vh; position: absolute; object-fit: cover; z-index: -90;">
    <div class="card shadow p-4"
        style="max-width: 400px; border: none; background-color: rgba(0, 0, 0, 0.4); border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); color: #fff;">
        <a href="login.php"><img class="img-fluid" src="assets/imagens/estg.png" alt="ESTG" width="350"
                style="margin-bottom: 15px; filter: brightness(0) invert(1);"></a>
        <div class="card-body text-center">
            <h5 class="card-title">Redirecionando em <span id="countdown">3</span> segundos...</h5>
            <p class="card-text lead">Vais ser redirecionado em breve. Se não fores redirecionado, clica no botão
                abaixo.</p>
            <a href="auth/login.php" class="btn formBtn">Clica aqui</a>
        </div>
    </div>
</body>

</html>
